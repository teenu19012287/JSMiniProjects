<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="main">
        <div class="wrapper">
        <p>Bill</p>
        <input type="number" placeholder="Amount to be paid" >
        <p>Select tip %</p>
        <div class="Tips">
            <div class="tip">5%</div>
            <div class="tip">15%</div>
            <div class="tip">20%</div>
            <div class="tip">25%</div>
            <div class="tip">50%</div>
        </div>
        <p>Number of people</p>
        <input type="number" placeholder="Number of people sharing the bill">
        <button id="calculate">Calculate</button>
        </div>
        <div class="right-wrapper">
            <p>Tip Amount: ₹ <span>  0</span> <span> each</span></p>
            <p>Total: ₹<span>   0</span> <span> each</span></p>
            <button>Reset</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
